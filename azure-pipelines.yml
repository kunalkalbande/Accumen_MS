# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: MBHLabTest
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: vs2017-win2016
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/MBH.LabTest/src/MBH.LabTest.Service/Dockerfile'
        tags: |
          $(tag)
